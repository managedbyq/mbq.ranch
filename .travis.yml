sudo: false
language: python
cache: pip

services:
  - mysql

python:
  - '3.6'
  - '3.7-dev'
  - 'pypy3'

env:
  matrix:
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=2.1
    - DJANGO=master
  global:
    - DATABASE_URL=mysql://root:@127.0.0.1:3306/ranchdb

matrix:
  fast_finish: true
  include:
    - { python: '3.6', env: TOXENV=lint }

  allow_failures:
    - env: DJANGO=master

before_install:
  - mysql -e 'CREATE DATABASE ranchdb;'

install:
  - travis_retry pip install --upgrade pip tox tox-venv tox-travis

script:
  - tox || travis_terminate 1

notifications:
  email: false

deploy:
  provider: pypi
  user: managedbyq
  password:
    secure: 
  on:
    repo: managedbyq/mbq.ranch
    branch: master
    tags: true
    python: '3.6'
    # admittedly, this condition is a bit silly but we want the deploy to happen
    # on exactly one build, not all py36 builds, and looking for django 1.11 is a cheap
    # way to accomplish that.
    condition: $DJANGO = '1.11'
    distributions: sdist bdist_wheel
